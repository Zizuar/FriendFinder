<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Friend Finder Survey Temporary Page</h1>
      <hr>
      <h2 class="text-center">Friendly Questionaire</h2>
    </div>
    <div>
      <h2>Hey.. Who's dat? Tell me about you..</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="profilePhoto">Link To Profile Photo:</label>
        <input type="text" class="form-control" id="profilePhoto">
      </div>
    </div>
    <div id="queryList"></div>
    <button type="button" class="btn btn-lg" value="Submit" data-toggle="modal" data-target="#myModal" id="submitButton">Submit</button>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h1>Your Bestie</h1>
            <span id='bestie'></span>
            <div class="mb-3">
              <img class="img-fluid" id="bffPhoto">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./javascript/survey.js"></script>

</body>

</html>
